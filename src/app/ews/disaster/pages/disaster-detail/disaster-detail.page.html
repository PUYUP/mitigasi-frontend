<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title size="small">{{ identifier_label }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="disaster$ | async as disaster">
    <div *ngIf="!disaster?.data?.result" class="text-center p-4">
      <ion-spinner name="crescent"></ion-spinner>
    </div>

    <ng-container *ngIf="disaster?.data?.result">
      <ion-item lines="full" color="warning">
        <ion-label>
          Safety Check
          <p>Anda terdampak?</p>
        </ion-label>

        <div class="row w-50" slot="end">
          <div class="col-6 pe-1">
            <ion-button color="dark" expand="full" (click)="onConfirm('102')">
              <ion-text>Tidak</ion-text>
            </ion-button>
          </div>

          <div class="col-6 ps-1">
            <ion-button color="danger" expand="full" (click)="onConfirm('101')">
              <ion-text>Ya</ion-text>
            </ion-button>
          </div>
        </div>
      </ion-item>

      <ion-item lines="full">
        <ion-label>
          {{ disaster?.data?.result?.comment_count }} Komentar
        </ion-label>

        <ion-buttons slot="end">
          <ion-button
            size="small"
            color="dark"
            [routerLink]="['/Comment', 'Disaster', disaster_uuid]"
          >
            <ion-icon slot="start" name="chatbox-ellipses-sharp"></ion-icon>
            <ion-text>Komentari</ion-text>
          </ion-button>
        </ion-buttons>
      </ion-item>

      <!-- FLOOD -->
      <app-flood-currently-detail
        *ngIf="identifier_id == '101'"
        [item]="disaster?.data?.result"
      ></app-flood-currently-detail>

      <!-- LANDSLIDE -->
      <app-landslide-currently-detail
        *ngIf="identifier_id == '102'"
        [item]="disaster?.data?.result"
      ></app-landslide-currently-detail>

      <!-- EARTHQUAKE -->
      <app-earthquake-currently-detail
        *ngIf="identifier_id == '108'"
        [item]="disaster?.data?.result"
      ></app-earthquake-currently-detail>

      <!-- TSUNAMI -->
      <app-tsunami-currently-detail
        *ngIf="identifier_id == '109'"
        [item]="disaster?.data?.result"
      ></app-tsunami-currently-detail>

      <!-- WIND -->
      <app-wind-currently-detail
        *ngIf="identifier_id == '105'"
        [item]="disaster?.data?.result"
      ></app-wind-currently-detail>

      <!-- VOLCANO -->
      <app-volcano-currently-detail
        *ngIf="identifier_id == '111'"
        [item]="disaster?.data?.result"
      ></app-volcano-currently-detail>

      <!-- WILDFIRE -->
      <app-wildfire-currently-detail
        *ngIf="identifier_id == '107'"
        [item]="disaster?.data?.result"
      ></app-wildfire-currently-detail>

      <!-- DROUGHT -->
      <app-drought-currently-detail
        *ngIf="identifier_id == '106'"
        [item]="disaster?.data?.result"
      ></app-drought-currently-detail>

      <!-- OTHER -->
      <app-other-currently-detail
        *ngIf="identifier_id == '999'"
        [item]="disaster?.data?.result"
      ></app-other-currently-detail>
    </ng-container>
  </ng-container>
</ion-content>
