<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title size="small"> Buat Akun </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="user$ | async as user">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <ion-list lines="full">
        <ion-item class="mb-2">
          <ion-icon slot="start" name="call-outline"></ion-icon>
          <ion-label position="stacked">Nomor ponsel</ion-label>
          <ion-input
            type="tel"
            formControlName="msisdn"
            placeholder="Masukkan nomor ponsel aktif"
          ></ion-input>
        </ion-item>

        <ion-item class="mb-2">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label position="stacked">Nama lengkap</ion-label>
          <ion-input
            formControlName="first_name"
            placeholder="Mis: Amirul Hanif"
          ></ion-input>
        </ion-item>

        <ion-item class="mb-2">
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-label position="stacked">Password</ion-label>
          <ion-input
            [type]="showedPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Buat yang kuat"
          ></ion-input>

          <ion-buttons slot="end">
            <ion-button (click)="showPassword()">
              <ion-icon
                [name]="showedPassword ? 'eye-off-outline' : 'eye-outline'"
                slot="icon-only"
              ></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-label position="stacked">Ulangi password</ion-label>
          <ion-input
            [type]="showedPassword ? 'text' : 'password'"
            formControlName="retype_password"
            placeholder="Ulangi sekali lagi"
          ></ion-input>
        </ion-item>
      </ion-list>

      <ion-button
        type="submit"
        color="warning"
        expand="block"
        class="ion-margin"
        [disabled]="formGroup.invalid || user?.status == 'loading'"
      >
        Submit
      </ion-button>
    </form>
  </ng-container>
</ion-content>
