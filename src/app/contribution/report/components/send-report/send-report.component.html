<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title size="small">Info {{ identifier_label }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <ion-list lines="full">
      <ion-item>
        <ion-icon slot="start" name="flag-outline"></ion-icon>
        <ion-label position="stacked">Nama Kejadian *</ion-label>
        <ion-textarea
          autosize
          formControlName="title"
          rows="1"
          placeholder="{{ identifier_label }} di Paal Merah"
        ></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="reader-outline"></ion-icon>
        <ion-label position="stacked">Keterangan</ion-label>
        <ion-textarea
          autosize
          formControlName="description"
          rows="1"
          placeholder="Jelaskan lebih rinci"
        ></ion-textarea>
      </ion-item>

      <ion-button
