<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title size="small">Pilih Nominal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ng-container *ngFor="let item of amounts">
      <ion-item detail>
        <ion-label class="fw-bold">Rp {{ item.amount | number }}</ion-label>
      </ion-item>
    </ng-container>

    <ion-item>
      <ion-label position="stacked">Nominal Donasi Lainnya</ion-label>
      <ion-input
        type="number"
        [(ngModel)]="otherAmount"
        placeholder="Min. donasi sebesar Rp10.000"
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-button
    expand="block"
    class="ion-margin"
    color="warning"
    [disabled]="!otherAmount || otherAmount <= 10000 ? true : false"
  >
    Lanjut pembayaran
  </ion-button>
</ion-content>
