<ng-container *ngIf="hazard$ | async as hazard">
  <div *ngIf="hazard?.status == 'loading'" class="ion-padding text-center">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <ng-container *ngFor="let item of hazard?.data?.results">
    <ion-card class="mx-0 rounded-0 shadow-none">
      <ion-card-header class="pb-0">
        <ion-card-subtitle>
          <div class="d-flex">
            <div>
              <ion-text class="fw-bold" *ngIf="item.source">
                {{ item.source }}
                &mdash;
              </ion-text>
              {{ item.occur_at | date: "medium" }}
            </div>
            <div class="ms-auto">
              <ion-badge color="light">{{ item.classify_display }}</ion-badge>
            </div>
          </div>
        </ion-card-subtitle>

        <ion-card-title
          [routerLink]="['/Threat', item.classify, item.uuid]"
          [innerHTML]="item.incident"
          class="fw-bold ion-text-wrap"
        >
          <!-- content goes here -->
        </ion-card-title>

        <p *ngIf="item?.classify == '105'" class="pt-2 text-danger">
          <span>
            <ion-icon name="pulse-outline" slot="start"></ion-icon>
            <ion-text class="ms-1">
              Magnitude: {{ item?.disaster?.magnitude }} sr,
            </ion-text>

            <ion-text class="ms-1">
              Kedalaman: {{ item?.disaster?.depth }} km
            </ion-text>
          </span>
        </p>
      </ion-card-header>

      <ion-card-content>
        <div
          *ngIf="item?.attachments?.length > 0"
          class="mt-3 position-relative"
        >
          <ng-container *ngIf="item?.attachments?.length == 1">
            <div class="ratio ratio-4x3">
              <div
                (click)="
                  openAttachmentImageViewer(
                    item?.attachments,
                    item?.attachments[0]
                  )
                "
              >
                <ion-img
                  [src]="item?.attachments[0].file"
                  class="full-image"
                ></ion-img>
              </div>
            </div>
          </ng-container>

          <ng-container *ngIf="item?.attachments?.length > 1">
            <div class="row g-2">
              <div *ngFor="let attachment of item?.attachments" class="col-4">
                <div class="ratio ratio-1x1">
                  <div
                    (click)="
                      openAttachmentImageViewer(item?.attachments, attachment)
                    "
                  >
                    <ion-img
                      [src]="attachment.file"
                      class="full-image"
                    ></ion-img>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>

        <div *ngIf="item.description" class="d-block pt-2">
          {{ item.description }}
        </div>

        <div class="pt-2">
          <div class="row g-2 align-items-center">
            <ng-container *ngIf="!item?.safetycheck_confirmed">
              <div class="col-5">
                <ion-button
                  fill="outline"
                  expand="block"
                  color="danger"
                  mode="ios"
                  (click)="openSafetyCheckEditor(item.uuid, null, 'affected')"
                >
                  Saya Terdampak
                </ion-button>
              </div>

              <div class="col-3">
                <!--
                <ion-button
                  fill="outline"
                  expand="block"
                  color="dark"
                  mode="ios"
                  (click)="openSafetyCheckEditor(item.uuid, null, 'safe')"
                >
                  Saya Aman
                </ion-button>
                -->
              </div>
            </ng-container>

            <ng-container *ngIf="item?.safetycheck_confirmed">
              <div class="col-4">
                <ion-text color="danger" class="small">
                  {{ item.safetycheck_affected_count | number }}
                  Terdampak
                </ion-text>
              </div>

              <div class="col-4 ps-2">
                <!--
                <ion-text color="dark" class="small">
                  {{ item.safetycheck_safe_count | number }} Aman
                </ion-text>
                -->
              </div>
            </ng-container>

            <div class="col-4">
              <ion-buttons class="justify-content-end">
                <ion-button
                  color="dark"
                  [routerLink]="['/Threat', item.classify, item.uuid]"
                >
                  <ion-icon
                    name="arrow-forward-outline"
                    slot="icon-only"
                  ></ion-icon>
                </ion-button>

                <ion-button
                  *ngIf="item.authored"
                  size="small"
                  (click)="showOptions(item)"
                >
                  <ion-icon
                    name="ellipsis-horizontal-outline"
                    slot="icon-only"
                  ></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
          </div>
        </div>

        <!--
        <div class="pt-3">
          <ion-buttons size="small">
            <ion-button
              size="small"
              [routerLink]="['/Threat', item.classify, item.uuid]"
            >
              <ion-icon name="chatbox-ellipses-outline" slot="start"></ion-icon>
              <ion-text>
                {{
                  item.comment_count > 0
                    ? item.comment_count + " Komentari"
                    : "Komentari"
                }}
              </ion-text>
            </ion-button>
          </ion-buttons>
        </div>
        -->
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ion-infinite-scroll
    [disabled]="!next"
    threshold="100px"
    (ionInfinite)="onLoadMore($event)"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ng-container>
