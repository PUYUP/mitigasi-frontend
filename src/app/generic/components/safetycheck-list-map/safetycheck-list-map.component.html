<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title size="small">Peta Terdampak</ion-title>
  </ion-toolbar>

  <ion-item lines="none">
    <ion-label>Kondisi</ion-label>
    <ion-select
      placeholder="Pilih satu"
      interface="action-sheet"
      (ionChange)="onConditionChange($event)"
      [value]="condition"
    >
      <ion-select-option value="">Semua</ion-select-option>
      <ion-select-option value="affected">Terdampak</ion-select-option>
      <ion-select-option value="safe">Aman</ion-select-option>
    </ion-select>
  </ion-item>
</ion-header>

<ion-content>
  <div class="d-flex align-items-stretch position-relative ratio h-100">
    <div class="safetyCheckMapEl" #safetyCheckMapEl></div>
  </div>
</ion-content>
