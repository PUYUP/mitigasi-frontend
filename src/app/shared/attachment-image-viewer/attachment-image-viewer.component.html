<ion-content>
  <div
    class="position-absolute top-0 end-0 p-2"
    [ngStyle]="{ 'z-index': '99999' }"
  >
    <ion-buttons>
      <ion-button color="danger" fill="solid" (click)="dismiss()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>

  <swiper [config]="config" (swiper)="onSwiper($event)" #swiper class="h-100">
    <ng-template swiperSlide *ngFor="let attachment of attachments">
      <div class="h-100">
        <div class="h-100 d-flex align-items-center justify-content-center">
          <img [src]="attachment.file" class="h-auto w-auto mx-auto" />
        </div>
      </div>
    </ng-template>
  </swiper>
</ion-content>
